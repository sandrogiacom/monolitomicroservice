swarm:
  deployment:
    example-jaas-form.war:
      web:
        login-config:
          auth-method: FORM
          form-login-config:
            form-login-page: /login.jsp
            form-error-page: /login_error.jsp
          security-domain: my-domain
        security-constraints:
          - url-pattern: /p/*
            methods: [GET, POST, PUT]
            roles: user
          - url-pattern: /rest/p/*
            methods: [GET, POST, PUT]
            roles: user
  security:
    security-domains:
      my-domain:
        classic-authentication:
          login-modules:
            Database:
              code: Database
              flag: required
              module-options:
                dsJndiName: java:jboss/datasources/SessionDS
                principalsQuery: SELECT password FROM session_user WHERE login=?
                rolesQuery: SELECT role_code, 'Roles' FROM common_user_role WHERE login=?
  datasources:
    data-sources:
      SessionDS:
        driver-name: mysql
        connection-url: jdbc:mysql://sessionmysql/teste
        user-name: root
        password: root
